{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    
	<title>ONIONS</title>
	<link rel="stylesheet" href="{% static 'app_user/css/main.min.css'%}">
	<link rel="stylesheet" href="{% static 'app_user/css/style.css'%}">
	<link rel="stylesheet" href="{% static 'app_user/css/color.css'%}">
</head>
<body class="full-page">
<div class="row no-gutters vh-100 loader-screen" style="background-color: white;">
    <div class="col align-self-center text-white text-center">
        <img src="https://www.helloonions.com/static/logo1.png" alt="logo">
        <h1>ONIONS</h1>
        <div class="laoderhorizontal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="app-layout">
	
	<section>
		<div class="gap no-bottom blackish low-opacity 60-vh">
			<div class="bg-image" style="background-image: url(https://media.istockphoto.com/vectors/abstract-blurred-colorful-background-vector-id1248542684?k=20&m=1248542684&s=612x612&w=0&h=1yKiRrtPhiqUJXS_yJDwMGVHVkYRk2pJX4PG3TT4ZYM=)"></div>
				<!--<div class="content-bg-wrap" style="background: url(images/resources/login-bg.jpg)"></div>-->
			<div class="container">
				<div class="row" style="margin-top: -80px;">
					<div class="col-lg-3">
					</div>
					<div class="col-lg-6">
						<div class="login-area text-center">
							<div class="tabBox">
								<ul class="tabs">
									<li><a href="{% url 'app_user:sign_in' %}"><i class="lni lni-key"></i> Sign in</a></li>
								</ul>
								<div class="tabContainer">
									<div id="signup" class="tabContent">
									    <img src="https://www.helloonions.com/static/logo1.png" height="50px" width="150px" />
										<h5>proceed with your Registeration</h5>

										<form method="post" class="form2">
											{% csrf_token %}
											<div>
												<input required name="username" type="email" placeholder="Email Address">
												<label><i class="lni lni-user"></i></label>
											</div>
											<div>
												<input required name="first_name" type="text" placeholder="First name">
												<label><i class="lni lni-user"></i></label>
											</div>
											<div>
												<input required name="last_name" type="text" placeholder="Last name">
												<label><i class="lni lni-user"></i></label>
											</div>
											<div>
												<select style="width: 100%;
                                			height: 40px;
                                  padding: 12px 20px;
                                  margin: 8px 0;
                                  display: inline-block;
                                  border: 1px solid #ccc;
                                  border-radius: 4px;
                                  box-sizing: border-box;" name="interest" id="interest">
													{% for item in categories %}
												  		<option value="{{ item.name }}">{{ item.name }}</option>
												  	{% endfor %}
												</select>
											</div>
											<div>
												<input required name="password1" type="password" placeholder="Password">
												<label><i class="lni lni-lock"></i></label>
											</div>
											<div>
												<input required name="password2" type="password" placeholder="Retype Password">
												<label><i class="lni lni-lock"></i></label>
											</div>
										
										<div></div>
											    <input required type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                    <label for="vehicle1"> <k style="color: white;">I have read and understood the</k> <a style="color: yellow;" href="{% url 'main:privacy' %}">Privacy Policy</a></label>
											
											<button type="submit">Signup</button>
											<a href="{% url 'app_user:sign_in' %}" title="">Already have an account?</a>
										</form>
									</div>
								</div>
							</div>
						</div>	
					</div>
					<div class="col-lg-3">
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<div class="col-lg-12">
		<div class="other-option">
			<h1>or</h1>
			<h5>Login with</h5>
			<ul>
				<li><a class="facebook" href="#" title=""><i class="lni lni-facebook"></i></a></li>
				<li><a class="google" href="#" title=""><i class="lni lni-google"></i></a></li>
				<li><a class="twitter" href="#" title=""><i class="lni lni-twitter"></i></a></li>
			</ul>
		</div>
	</div>

	
</div>
	

	<script src="{% static 'app_user/js/main.min.js'%}"></script>
	<script src="{% static 'app_user/js/jquery-stories.js'%}"></script>
	<script src="{% static 'app_user/js/script.js'%}"></script>
	
</body>
</html>
